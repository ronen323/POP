<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A&T MENU</title>
</head>
<body>
  <div id="content">
    <h1 style="color: cyan;">A&T MENU</h1>
    <audio id="myAudio" autoplay loop>
      <source src="http://commondatastorage.googleapis.com/codeskulptor-demos/DDR_assets/Sevish_-__nbsp_.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    setTimeout(() => {
      // עוצר את המוזיקה
      const audio = document.getElementById("myAudio");
      if (audio) {
        audio.pause();
        audio.remove();
      }

      // מוחק את התוכן ומחזיר למסך ריק (שזה בעצם "חזרה רגילה" ב־FiveM)
      document.body.innerHTML = "";
    }, 10000); // 10 שניות
  </script>
</body>
</html>
